{% extends 'base.html' %}


{% block content %}

   
<div class="container">
    <div class="container-fluid">
        <div class="form_body">
            <h2 class="text-center mt-5">Search Blood Donor </h2>
            <form action="#" method="post" class="mt-3">
                {% csrf_token %}
                {{forms.blood_group}}
                {{forms.near_hospital}}
                <button type="submit" class="btn btn-primary reg_btn mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock  %}
